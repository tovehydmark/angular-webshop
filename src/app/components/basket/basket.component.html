<h1>Your basket</h1>
<p *ngIf="myOrderList.length == 0">Your basket is empty.</p>

<ul>
    <li *ngFor="let m of myOrderList; let i = index">
        {{ m.name }}
        <button (click)="removeMovie(i)">X</button>
    </li>
</ul>

<hr>

<!-- MOVE TO NG CONTAINER *ngIf="myOrderList.length !==0" -->
<div class="form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="customerDetails">

        <label for="fName">First name: </label>
        <input type="text" formControlName="fName" id="fName">
        <!-- <p *ngIf="customerDetails.get('fName')?.errors?.['required']">*Mandatory field</p> -->

        <label for="lName">Surname: </label>
        <input type="text" formControlName="lName" id="lName">

        <label for="email">Email: </label>
        <input type="email" formControlName="email" id="email">

        <label for="streetAddress">Street address: </label>
        <input type="text" formControlName="streetAddress" id="streetAddress">

        <label for="city">City: </label>
        <input type="text" formControlName="city" id="city">

        <label for="postcode">Postcode: </label>
        <input type="text" formControlName="postcode" id="postcode">

        <label for="country">Country: </label>
        <input type="text" formControlName="country" id="country">


        <button type="submit">Place order</button>
    </form>
</div>
