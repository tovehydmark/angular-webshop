<div class="form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="customerDetails">

        <label for="fName">First name: </label>
        <input type="text" formControlName="fName" id="fName">
        <!-- <p *ngIf="customerDetails.get('fName')?.errors?.['required']">*Mandatory field</p> -->

        <label for="lName">Surname: </label>
        <input type="text" formControlName="lName" id="lName">

        <label for="email">Email: </label>
        <input type="email" formControlName="email" id="email">

        <label for="streetAddress">Street address: </label>
        <input type="text" formControlName="streetAddress" id="streetAddress">

        <label for="city">City: </label>
        <input type="text" formControlName="city" id="city">

        <label for="postcode">Postcode: </label>
        <input type="text" formControlName="postcode" id="postcode">

        <label for="country">Country: </label>
        <input type="text" formControlName="country" id="country">


        <button type="submit">Place order</button>
    </form>
</div>
<app-check-out>
    <!-- HERE IS ONLY A CONFIRM BUTTON THAT TRIGGERS THE POST BACK TO THE API VIA CHECK-OUT COMPONENT -->
</app-check-out>
