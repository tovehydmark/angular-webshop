<section class="categories">
    <ul>
        <li *ngFor="let category of categoriesList" (click)="showCategory(category.id)">
            {{category.name}}
        </li>
    </ul>
    <div *ngFor="let movieId of movieIdList">
        {{movieId.name}}
    </div>
</section>





<section class="movie-container">
    <article class="movie-section" *ngFor="let movie of movieList; let i = index">

        <h2>{{movie.name}}</h2>
        <img class="movieImage" src="{{movie.imageUrl}}" alt="Movie poster" *ngIf="displayMovieInfo">
        <p>Price: {{movie.price}}:-</p>

        <button (click)="addMovie(movie)">Add</button>

        <button (click)="removeMovie(i)">Remove</button>

    </article>
</section>
